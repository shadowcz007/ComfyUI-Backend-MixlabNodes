  <script>
    let capturer = new CCapture({
      format: 'png',
      framerate: 60,
      verbose: true
    });


    var capturer_start = () => {
      if (frameCount === 1) {
        capturer.start();
      }
    }


    var capturer_end = (t = 24) => {

      if (frameCount < t) {
        capturer.capture(canvas, t);
      } else if (frameCount === t) {
        capturer.save(null);
        capturer.stop();
        capturer = null;
      }
    }

  </script>

  <script src="./preview-frame.bundle.js"></script>
</body>
